<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title> دانلود رایگان کتاب آموزش C++</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
    }
    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: #ffffff;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .book-cover {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    a.download-button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a.download-button:hover {
      background-color: #45a049;
    }
        .book-cover {
      width: 130px;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> کتاب آموزش ++C</h1>
    <h4> مولف: سید ایمان علوی فاضل</h4>
    <img src="cover.jpg" alt="جلد کتاب" class="book-cover">
    <p>برای دانلود کتاب روی دکمه زیر کلیک کنید:</p>
    <a class="download-button" href="book.pdf" download> دانلود کتاب</a>
  </div>
</body>
</html>
